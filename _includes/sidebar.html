<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">

        <div id="sidebar-middle">
        <div id="picture" style="background-image: url(http://http://uxhow.com/wp-content/uploads/2013/11/Apple_Swift_Logo.png)"></div>
     

        <hr>



        <hr>

        <div class="navigation">
            <ul>
                {% for my_page in site.pages %}
                    {% if my_page.title %}
                    <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>

        <hr>

      


        <p>{{site.footer}}<p>
        <p>Powered by Jekyll<p>

       
        <hr>

    </div>
</div>


    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 content">
                    <a href="#menu-toggle" class="btn btn-default hidden-lg hidden-md hidden-sm" id="menu-toggle">Menu</a>
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /#wrapper -->
